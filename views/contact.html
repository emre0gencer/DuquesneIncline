    <section class="info-box">

      <form id="mailing-list-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required minlength="2" maxlength="50">
        </div>
    
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required maxlength="100">
        </div>
    
        <div class="form-group inline-group" >
          <input type="checkbox" id="smsOptIn" name="smsOptIn">
          <label for="smsOptIn">Iâ€™d like to receive updates via SMS text</label>
        </div>
    
        <div class="form-group">
          <label for="phone">Mobile Phone (optional)</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]*" inputmode="numeric" maxlength="15">
        </div>
    
        <div class="form-group">
          <label for="zip">Zip Code (optional)</label>
          <input type="text" id="zip" name="zip" pattern="\d{5}" inputmode="numeric" maxlength="5">
        </div>
    
        <button type="submit">Subscribe</button>
        <p id="form-message" style="margin-top: 0.5rem;"></p>
      </form>
